<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .reset-btn {
            background-color: orange;
        }
        .reset-btn:hover{
            background-color: red;
        }


        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        button:active {
            background-color: #1c5980;
        }

        .scoreboard {
            margin: 30px 0;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .message {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #16a085;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <h2>Select your option from below</h2>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
        <p>Rounds : <span id="rounds">0</span></p>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="btn" id="btn-rock">Rock</button>
        <button class="btn" id="btn-paper">Paper</button>
        <button class="btn" id="btn-scissor">Scissor</button>
    </div>

    <!-- Additional Controls -->
    <div class="button-container">
        <button class="btn reset-btn" id="btn-reset">Reset</button>
    </div>

    <!-- Message Display -->
    <div class="message" id="message">
        <p id="message-line">Make your move to see what the computer chooses!</p>
    </div>

    <footer>
        <p>Have fun playing! ðŸŽ®</p>
    </footer>

    <script src="if-else.js"></script>
</body>
</html>
